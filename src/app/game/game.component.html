<div class="playersDesktop hideMobile">
    <app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 32 + (i * 100)}"
        [playerActive]="i == game.currentPlayer" [name]="player"></app-player>
</div>

<div class="playersMobile hideDesktop">
    <app-player *ngFor="let player of game.players; let i = index;" [playerActive]="i == game.currentPlayer"
        [name]="player"></app-player>
</div>


<div class="field">
    <div class="cardStack">
        <img *ngFor="let c of [0, 1, 2, 3, 4]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="assets/img/cards/card_cover.png">

        <img *ngIf="!gameOver" (click)="pickCard()" class="topCard" style="right: 30px;"
            src="assets/img/cards/card_cover.png">

        <img *ngFor="let card of game.playedCard" class="playedCard" src="assets/img/cards/{{ card }}.png">

        <img (click)="pickCard()" *ngIf="game.pickCardAnimation" class="pickCard" style="right: 30px;"
            src="assets/img/cards/{{ game.currentCard }}.png">

    </div>
</div>
<app-game-info [card]="game.currentCard" class="gameInfo"></app-game-info>
<button mat-fab color="primary" (click)="openDialog()" class="addBtn">
    <mat-icon>add</mat-icon>
</button>
<app-gameover *ngIf="gameOver" class="gameOver"></app-gameover>
